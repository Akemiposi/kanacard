<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanacard</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="menu_toggle">☰</div>
      <nav class="menu" style="display: none">
        <ul>
          <li data-group="a">あ</li>
          <li data-group="ka">か</li>
          <li data-group="sa">さ</li>
          <li data-group="ta">た</li>
          <li data-group="na">な</li>
          <li data-group="ha">は</li>
          <li data-group="ma">ま</li>
          <li data-group="ya">や</li>
          <li data-group="ra">ら</li>
          <li data-group="wa">わ</li>
          <li data-group="all">ランダム</li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="title">
        <div class="title_wrap">
          <h1>ひらがな</h1>
        </div>
      </section>

      <section id="play">
        <div id="play_area">
          <div class="q_card">
            <div class="card_wrap">
              <img src="img/img_e/asagao.png" alt="あさがおカード" />
            </div>

            <div class="quiz">
              <p>これはなんですか？</p>
              <div class="question_word">？○○</div>
              <!-- 追加：ここに「？さぎ」などが表示される -->
            </div>

            <div class="select">
              <div class="select_area">
                <ul>
                  <ul>
                    <li class="box2_1">あ</li>
                    <li class="box2_1">い</li>
                    <li class="box2_1">う</li>
                    <li class="box2_1">え</li>
                    <li class="box2_1">お</li>
                  </ul>
                </ul>
              </div>
            </div>
          </div>
          <div id="judge_message" class="hidden"></div>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
