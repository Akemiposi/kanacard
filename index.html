<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanacard</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section id="title">
        <div class="title_wrap">
          <h1>かな　カード</h1>
        </div>
      </section>

      <section id="play">
        <div id="play_area">
          <div class="q_card">
            <div class="card_wrap">
              <img src="img/img_e/asagao.png" alt="あさがおカード" />
            </div>

            <div class="quiz">
              <p>はなに？</p>
              <div class="question_word">？○○</div>
              <!-- 追加：ここに「？さぎ」などが表示される -->
            </div>

            <div class="select">
              <div class="select_area">
                <ul>
                  <li class="box2_1">
                    <img src="img/img_kana/a.png" alt="あカード" srcset="" />
                  </li>
                  <li class="box2_1">
                    <img src="img/img_kana/i.png" alt="いカード" srcset="" />
                  </li>
                  <li class="box2_1">
                    <img src="img/img_kana/u.png" alt="うカード" srcset="" />
                  </li>
                  <li class="box2_1">
                    <img src="img/img_kana/e.png" alt="えカード" srcset="" />
                  </li>
                  <li class="box2_1">
                    <img src="img/img_kana/o.png" alt="おカード" srcset="" />
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div id="judge_message" class="hidden"></div>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
